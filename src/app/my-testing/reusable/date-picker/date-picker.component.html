<div class="border border-2 m-2 p-2 border-black">
    <h4 class="h4 text-center">This is from Resuable Date Picker Component </h4>
    <form [formGroup]="dateForm" (input)="onDateChange()"
        class="form-control d-flex align-items-center justify-content-center">
        <label class="form-label col-3">Enter the date</label>
        <input type="tel" formControlName="day" placeholder="DD" class="form-control">/
        <input type="tel" formControlName="month" placeholder="MM" class="form-control">/
        <input type="tel" formControlName="year" placeholder="YYYY" class="form-control">
    </form>
    <div class="d-flex flex-column">
        <span
            *ngIf="errorMessage && dateForm.controls['day'].touched && dateForm.controls['month'].touched && dateForm.controls['year'].touched"
            class="text-danger">
            Invalid date. Please enter a valid date (dd-mm-yyyy).
        </span>
        <span *ngIf="dateForm.controls['day'].errors?.['max']" class="text-danger">
            Invalid date. Please enter a valid date (1 - 31).
        </span>
        <span *ngIf="dateForm.controls['month'].errors?.['max']" class="text-danger">
            Invalid Month. Please enter a valid Month (1 - 12).
        </span>
    </div>
</div>

<div class="container d-flex justify-content-center align-items-center">
    <h3>Login Component</h3>
    <form class="row d-flex justify-content-center my-3" (ngSubmit)="login()" [formGroup]="userForm">

        <div class="col-md-8">
            <label for="email" class="form-label">Email</label>

            <input type="email" class="form-control" id="email" placeholder="Ex: admin@gmail.com"
                formControlName="email">

            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
                <small *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</small>
            </div>
        </div>

        <div class="col-md-8">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Ex: 123456" name="password"
                formControlName="password" required>
            <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
                <small *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</small>
                <small *ngIf="userForm.get('password')?.errors?.['minlength']">
                    Password must be at least 6 characters long.
                </small>
            </div>
        </div>
        <div class="col-8 d-flex align-items-center justify-content-center mt-3">
            <button class="btn btn-primary w-100" type="submit" [disabled]="userForm.invalid">Login</button>
        </div>
    </form>
</div>
<small *ngIf="error" class="text-danger mt-2">
    Invalid Credentials
</small>
